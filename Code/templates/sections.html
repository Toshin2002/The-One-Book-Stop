<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sections</title>
</head>
<body>
    <h1>Sections</h1>
    {% for section in sections %}
    <p><a href="/sections/{{section.ID}}">{{section.Name}}</a>    <a href="/section/{{section.ID}}/delete">Remove Section</a></p>
    
    {% endfor %}
    <form action="/sections" method="post">
        <button type="submit">Add New Section</button>
    </form>

    <form action="/admin" method="post">
        <input type="hidden" name='code' value="123" />
        <button type="submit">Go Back</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
